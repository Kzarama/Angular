<div *ngIf="product$ | async as product">
  <div>
    <img [src]="product.image" alt="" />
  </div>
  <div>
    <ul>
      <li>Name: {{ product.title }}</li>
      <li>Price: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
    <button (click)="deleteProduct(product.id)">Delete product</button>
  </div>
</div>
